<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcticCart - Gun Skins</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #000000, #1a0b2e);
            color: #ffffff;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 80px;
            background-color: #16071d;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0px 0px 50px rgb(230, 160, 230);
        }
        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            padding: 0 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f1f1f1;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .nav {
            background-color: #1a1b26;
            border-radius: 25px;
            padding: 10px 20px;
        }
        .nav-list {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        .nav-item a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        .nav-item a:hover {
            color: #cccccc;
        }
        .market-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding-top: 100px;
        }
        .market-item {
            background-color: #1a1a1a;
            border: 2px solid #8a2be2;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .market-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px #8a2be2;
        }
        .market-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .item-name {
            font-weight: bold;
            margin: 10px 0;
            font-size: 18px;
        }
        .item-price {
            color: #fbc02d;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .btn {
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .purchase-btn {
            background-color: #4CAF50;
        }
        .purchase-btn:hover {
            background-color: #45a049;
        }
        .sell-btn {
            background-color:  rgb(25, 85, 190);
        }
        .sell-btn:hover {
            background-color: #da190b;
        }
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .nav {
                margin-top: 10px;
            }
            .nav-list {
                flex-wrap: wrap;
                justify-content: center;
            }
            .nav-item {
                margin: 5px 0;
            }
            .market-grid {
                padding-top: 150px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="./home2.html" class="logo">ArcticCart</a>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="./home2.html">Home</a></li>
                    <li class="nav-item"><a href="./about.html">About</a></li>
                    <li class="nav-item"><a href="./valorant.html">Valorant Store</a></li>
                    <li class="nav-item"><a href="./pubg.html">Pubg Store</a></li>
                    <li class="nav-item"><a href="./connect.html">Connect Neo X</a></li>
                    <li class="nav-item"><a href="./profile.html">My Profile</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="market-grid">
            <div class="market-item">
                <img src="./imgs/Reaver Vandal.png" alt="Reaver Vandal">
                <div class="item-name">Reaver Vandal</div>
                <div class="item-price">15,000 KR</div>
                <div class="btn-container">
                    <button class="btn purchase-btn">Purchase</button>
                    <button class="btn sell-btn">More Info</button>
                </div>
            </div>
            <div class="market-item">
                <img src="./imgs/Glitchpop Vandal.png" alt="Glitchpop Vandal">
                <div class="item-name">Glitchpop Vandal</div>
                <div class="item-price">12,500 KR</div>
                <div class="btn-container">
                    <button class="btn purchase-btn">Purchase</button>
                    <button class="btn sell-btn">More Info</button>
                </div>
            </div>
            <div class="market-item">
                <img src="./imgs/Champions 2023.png" alt="Champions 2023">
                <div class="item-name">Champions 2023</div>
                <div class="item-price">18,000 KR</div>
                <div class="btn-container">
                    <button class="btn purchase-btn">Purchase</button>
                    <button class="btn sell-btn">More Info</button>
                </div>
            </div>
            <div class="market-item">
                <img src="./imgs/Reaver Phantom.png" alt="Reaver Phantom">
                <div class="item-name">Reaver Phantom</div>
                <div class="item-price">14,000 KR</div>
                <div class="btn-container">
                    <button class="btn purchase-btn">Purchase</button>
                    <button class="btn sell-btn">More Info</button>
                </div>
            </div>
            <div class="market-item">
                <img src="./imgs/Prime Vandal.png" alt="Prime Vandal">
                <div class="item-name">Prime Vandal</div>
                <div class="item-price">16,500 KR</div>
                <div class="btn-container">
                    <button class="btn purchase-btn">Purchase</button>
                    <button class="btn sell-btn">More Info</button>
                </div>
            </div>
            <div class="market-item">
                <img src="./imgs/Oni Vandal.png" alt="Oni Vandal">
                <div class="item-name">Oni Vandal</div>
                <div class="item-price">13,000 KR</div>
                <div class="btn-container">
                    <button class="btn purchase-btn">Purchase</button>
                    <button class="btn sell-btn">More Info</button>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
